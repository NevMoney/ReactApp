<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- CDN: content delivery network files, thus problematic -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- better way is to create react app -->
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Ticker</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="root"></tbody>
    </table>

    <script type="text/babel">
      const Coin = ({ name, ticker, price }) => (
        <tr>
          <td>{name}</td>
          <td>{ticker}</td>
          <td>{price}</td>
        </tr>
      )

      //takes the ID from HTML and renders specific item (in this case h1 to it)
      ReactDOM.render(
        <>
          <Coin name="Bitcoin" ticker="BTC" price="$35,000" />
          <Coin name="Ethereum" ticker="ETH" price="$2,500" />
        </>,
        document.getElementById('root'),
      )
    </script>
  </body>
</html>
